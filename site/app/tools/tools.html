<div class="container">
    <div class="row row-style" ng-repeat="tool in tools">

        <div class="col-md-2 img">
            <img class="img_small" src={{tool.img}}>
        </div>

        <div class="col-md-9 tools">
            <span class="title_news"><b>{{tool.name}}</b></span><br>
        </div>

    </div>
</div>
